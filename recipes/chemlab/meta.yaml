package:
  name: chemlab
  version: 0.4

source:
  git_url: https://github.com/chemlab/chemlab.git
  git_tag: v0.4

requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy

  run:
    - python
    - ipython-notebook
    - numpy
    - scipy
    - pyqt
    - pyopengl
    - cclib
    - chemview

test:
  imports:
    - chemlab
    - chemlab.io
    - chemlab.db
    - chemlab.core

about:
  home: http://chemlab.rtfd.org
  license: GNU General Public License v3 (GPLv3)
  summary: The Python Computational Chemistry library you were waiting for.
